<body class="sandcastle-loading" data-sandcastle-bucket = "bucket-requirejs.html">
<style>
    @import url(cesium/Apps/Sandcastle/templates/bucket.css);
</style>

<div id="cesiumContainer" class="fullSize"></div>
        <div id="loadingOverlay">
            <h1>Loading . . .</h1>
        </div>
<div id="toolbar"></div>

    <script id="cesium_sandcastle_script">
        function startup(Cesium) {
            'use strict';

                Cesium.Ion.defaultAccessToken = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiIwNThhNjY0Yi1kOTBhLTQ4MjMtOTNkZS01NjFiMDgzZGU3YzMiLCJpZCI6MTc3NjMsInNjb3BlcyI6WyJhc3IiLCJnYyJdLCJpYXQiOjE1NzI3NzczOTN9.5bkKWpEzfwBxhi-x53OSqhFUyP-eFRfd01ieNTatPps';

                var viewer = new Cesium.Viewer('cesiumContainer');
                var imageryLayer = viewer.imageryLayers.addImageryProvider(
                    new Cesium.IonImageryProvider({assetId: 3})
                );

                    viewer.zoomTo(imageryLayer)
                            .otherwise(function (error) {
                            console.log(error);
                        });

                    viewer.dataSources.add(Cesium.GeoJsonDataSource.load('./cesium/js/france.topojson', {
                        stroke: Cesium.Color.BLACK,
                        fill: Cesium.Color.ORANGE.withAlpha(0.7),

                    }));

                    viewer.dataSources.add(Cesium.GeoJsonDataSource.load('./cesium/js/spain.topojson', {
                        stroke: Cesium.Color.BLACK,
                        fill: Cesium.Color.PURPLE.withAlpha(0.7),

                    }));
                    viewer.dataSources.add(Cesium.GeoJsonDataSource.load('./cesium/js/netherlands.topojson', {
                        stroke: Cesium.Color.BLACK,
                        fill: Cesium.Color.PURPLE.withAlpha(0.7),

                    }));
                    viewer.dataSources.add(Cesium.GeoJsonDataSource.load('./cesium/js/turkey.topojson', {
                        stroke: Cesium.Color.BLACK,
                        fill: Cesium.Color.YELLOW.withAlpha(0.7),

                    }));
                    viewer.dataSources.add(Cesium.GeoJsonDataSource.load('./cesium/js/italy.topojson', {
                        stroke: Cesium.Color.BLACK,
                        fill: Cesium.Color.YELLOW.withAlpha(0.7),

                    }));
                    viewer.dataSources.add(Cesium.GeoJsonDataSource.load('./cesium/js/pakistan.topojson', {
                        stroke: Cesium.Color.BLACK,
                        fill: Cesium.Color.BLUE.withAlpha(0.7),

                    }));
                    viewer.dataSources.add(Cesium.GeoJsonDataSource.load('./cesium/js/germany.topojson', {
                        stroke: Cesium.Color.BLACK,
                        fill: Cesium.Color.YELLOW.withAlpha(0.7),

                    }));
                    viewer.dataSources.add(Cesium.GeoJsonDataSource.load('./cesium/js/unitedkingdom.topojson', {
                        stroke: Cesium.Color.BLACK,
                        fill: Cesium.Color.PINK.withAlpha(0.7),

                    }));
                    Sandcastle.finishedLoading();
                }

            if (typeof Cesium !== 'undefined') {
                window.startupCalled = true;
                startup(Cesium);
            }
    </script>
